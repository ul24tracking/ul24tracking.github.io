<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Current Players</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #users {
            list-style-type: none;
            padding: 0;
        }
        #users li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>Current Visitors on unlocked24.github.io:
        <span id="visitor-count">Loading...</span>
    </div>

    <script>
        function updateVisitorCount() {
            fetch('https://ul24.glitch.me/api/count')
                .then(response => response.json())
                .then(data => {
                    const countElement = document.getElementById('visitor-count');
                    if (countElement) {
                        countElement.innerText = data.count;
                    }
                })
                .catch(error => console.error('Error fetching visitor count:', error));
        }

        updateVisitorCount();
        setInterval(updateVisitorCount, 10000); // Update every 10 seconds
    </script>

</body>
</html>
